specVersion: 0.0.8
description: Uniswap is a decentralized protocol for automated token exchange on Ethereum.
repository: https://github.com/Uniswap/uniswap-v2-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MatchainCoinflip-asdadfsafaf
    network: matchain
    source:
      address: "0x52d4d96a3ba8Fe800394C3270af5De9f3d0A49fd"
      abi: CoinflipGame
      startBlock: 30944813
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Player
        - Flip
        - Token
      abis:
        - name: CoinflipGame
          file: ./abis/coinflip-game-abi.json
      eventHandlers:
        - event: FlipCreated(indexed uint256,indexed address,uint256)
          handler: handleFlipCreated
        - event: FlipAccepted(indexed uint256,indexed address)
          handler: handleFlipAccepted
        - event: FlipResolved(indexed uint256,indexed address,uint256,uint256)
          handler: handleFlipResolved
      file: ./src/mappings.ts
